<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg bg-1"></div>
      <div class="bg bg-2"></div>
      <div class="card">
        <div class="card-bg-wrapper">
          <div class="card-bg"></div>
        </div>
        <h1 class="card-heading">Handsome</h1>
        <div class="card-img">
          <img src="../img/1.png" />
          <div class="shadow-1"></div>
          <div class="shadow-2"></div>
          <div class="shadow-3"></div>
        </div>
        <div class="card-content">
          <h3 class="small-heading">Boy</h3>
          <h1 class="main-heading">Little Boy</h1>
          <h5 class="sub-heading">This is a little boy</h5>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod
            sapiente animi reprehenderit, dicta vitae totam amet enim ipsa hic
            eaque cum perspiciatis! Omnis voluptatem cupiditate atque, natus
            odio ullam ut.
          </p>
          <div class="price">
            <h1 class="price-bg">17 years</h1>
            <h3 class="price-main">17 years</h3>
          </div>
          <button class="card-btn" type="button">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
