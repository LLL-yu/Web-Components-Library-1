<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><!-- 适配浏览器 -->
    <title>侧边导航栏</title>
    <!-- 引入字体图标 -->
     <!--图标只有QQ  weixin  weibo   tencent-weibo  telegram -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css" type="text/css">
</head>
<body>
    <nav>
        <ul class="menus">
            <li class="li">
                <i class="fa fa-qq" aria-hidden="true"></i>

                </ul>
            </li>
            <li class="li">

                    <li><i class="fa fa-weibo" aria-hidden="true">&nbsp;5号</i></li>
                </ul>
             </li>
             <li class="li">
                <i class="fa fa-tencent-weibo" aria-hidden="true"></i>

                    <li><i class="fa fa-tencent-weibo" aria-hidden="true">&nbsp;1号</i></li>

                <i class="fa fa-telegram" aria-hidden="true"></i>
                腾讯
                <ul>
                    <li><i class="fa fa-telegram" aria-hidden="true">&nbsp;1号</i></li>
                    <li><i class="fa fa-telegram" aria-hidden="true">&nbsp;2号</i></li>

                    <li><i class="fa fa-telegram" aria-hidden="true">&nbsp;5号</i></li>
                </ul>
